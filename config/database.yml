default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:

development:
  <<: *default
  database: travel_shiori_development

test:
  <<: *default
  database: travel_shiori_test

production:
  <<: *default
  # アダプタをPostgreSQLに変更
  adapter: postgresql
  
  # Renderが提供するDATABASE_URL環境変数を最優先で使用
  # (urlキーが指定されると、他のdatabase, username, hostキーは通常無視されます)
  url: <%= ENV['DATABASE_URL'] %> 

  # フォールバック/確認用の設定（通常はDATABASE_URLが上書きします）
  database: travel_shiori_production
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>